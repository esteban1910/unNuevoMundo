<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <form action="form.html" method="POST">
        <input type="submit" value="reenviar a sí mismo">
        <br><br>
        <label for="nombre">Meta: </label>
        <input type="text" placeholder="Escribe una meta" name="meta" id="meta">
        <br><br>
        <label for="descripcion">Descripcion: </label>
        <br>
        <textarea placeholder="Explica tu meta" name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        <br><br>
        <label for="plazo">Plazo:</label>
        <select name="plazo" id="plazo">
            <option value="corto">1 año</option>
            <option value="mediano">3 años</option>
            <option value="largo">5 años</option>
            <option value="muyLargo">10 años</option>
        </select>
        <br><br>
        <div>
            <input type="radio" name="necesario" id="si" value="si">
            <label for="si">Indispensable</label>
            
            <input type="radio" name="necesario" id="no" value="no">
            <label for="no">Puedo vivir sin ello</label>
        </div>
        <br><br>
        <label for="Tiempo">Tiempo:</label>
        <div id="Tiempo">
            <input type="checkbox" name="periodo" id="antes" value="1">
            <label for="antes">Antes</label>

            <input type="checkbox" name="periodo" id="durante" value="2">
            <label for="durante">Durante</label>

            <input type="checkbox" name="periodo" id="despues" value="3">
            <label for="despues">Después de la carrera</label>
        </div>
        <br><br>
        <input type="hidden" name="codigo" value="1810">
        <label for="contrasena">Contraseña: </label>
        <input type="password" name="contrasena" id="contrasena">
        <br><br>
        <input type="button" value="Crear meta">
        <button type="submit" value="Crear">Crear Meta</button>
    </form>
</body>
</html>
